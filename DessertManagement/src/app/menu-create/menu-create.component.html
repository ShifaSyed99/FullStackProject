
<div class="container">
    <h2 class="text-center">Create Menu</h2>
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
    <label for="itemName"> Item Name</label>
    <input type="text" class="form-control" id="itemName" [(ngModel)]="menu.itemName"
    name="itemName">
    </div>
    <div class="form-group">
    <label for="qty"> Quantity</label>
    <input type="text" class="form-control" id="qty" [(ngModel)]="menu.qty"
    name="qty">
    </div>
    <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" id="price" [(ngModel)]="menu.price"
    name="price">
    </div>
    <div class="form-group">
    <label for="username">User Name</label>
    <input type="username" class="form-control" id="username" [(ngModel)]="menu.username"
    name="username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="menu.password"
        name="password">
        </div>
    <button class="btn btn-success mt-2" type="submit">Submit</button>
    </form>
    </div>
