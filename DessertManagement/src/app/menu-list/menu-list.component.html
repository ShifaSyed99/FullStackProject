    <div class="container">
    <h2 class="text-center">Menu List</h2>
    <table class="table table-stripped">
    <thead>
    <tr>
    <th>Item Name</th>
    <th>Quantity</th>
    <th>Price</th>
    <th>User Name</th>
    <th>Password</th>
    <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let menu of menus">
    <td> {{ menu.itemName}} </td>
    <td> {{ menu.qty }}</td>
    <td> {{ menu.price }} </td>
    <td> {{ menu.username }} </td>
    <td> {{ menu.password }} </td>
    <td>
    <button (click) = "updateMenu(menu.id)" class="btn btn-info">Update</button>
    <button (click) = "deleteMenu(menu.id)" class="btn btn-danger">Delete</button>
    </td>
    </tr>
    </tbody>
    </table>
    </div>
